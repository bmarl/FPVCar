<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask with templates and statics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <script>
        function send() {
            
            socket.emit('my event', {data: $('#inputsend').val()});
        }
    </script>
  </head>
  <body>
    <h1> Flask </h1>
    <p> Test of an template </p>
    <p> And a div filled with a linear-gradient from css in /static/css </p>
    <div id='linear-gradient'></div>
    <br>
    <input type='text' id='inputsend'>
    <button type='button' onclick='send()'> send </button>
    <br>
    <textarea cols="50" rows="10" id="log"></textarea>
  </body>
</html>
